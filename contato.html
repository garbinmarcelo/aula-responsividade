<!DOCTYPE html>
<html lang="pt-br" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Churrasquito</title>
	<link rel="shortcut icon" href="assets/imgs/icone.png">
	<link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/tablet.css" media="(max-width:600px)">
	<link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="(max-width:480px)">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<script type="text/javascript" src="assets/js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.cycle2.min.js"></script>
	<script type="text/javascript" src="assets/js/modernizr.js"></script>
	<script type="text/javascript" src="assets/js/wow.min.js"></script>
</head>
<body>
	<header>
		<a href="index.html" title="Churrasquito">
			<img src="assets/imgs/logo.png" title="Churrasquito">
		</a>
	</header><!-- /header -->
	<nav>
		<a id="btnmenu"  href="#" title="Abrir Menu">
			<img src="assets/imgs/menu2.png" alt="Menu">
		</a>
		<ul id="menu">
			<li><a href="index.html" title="Home">Home</a></li>
			<li><a href="sobre.html" title="Sobre">Sobre</a></li>
			<li><a href="receitas.html" title="Receitas">Receitas</a></li>
			<li><a href="contato.html" title="Contato">Contato</a></li>
		</ul>
	</nav>

	<div id="banner" class="cycle-slideshow">
		<img src="assets/imgs/1.jpg" alt="Costelinha">
		<img src="assets/imgs/2.jpg" alt="Receitas Suinas">
		<img src="assets/imgs/3.jpg" alt="Receitas Especiais">
	</div>

	<main>
		<h1>Entre em Contato</h1>
		
		<form action="#" method="post" name="form">
			<label for="nome">Seu Nome:</label>
			<br>
			<input type="text" name="nome" id="nome" class="box" placeholder="Digite seu nome completo" required>
			<br>
			<label for="email">Seu E-mail:</label>
			<br>
			<input type="email" name="email" id="email" class="box" placeholder="Digite seu e-mail" required>
			<br>
			<label for="mensagem">Mensagem</label>
			<br>
			<textarea name="mensagem" id="mensagem" class="box" rows="5" required></textarea>
			<br>
			<button type="submit" class="btn"><i class="fa fa-check fa-2x"></i> Enviar Mensagem</button>
		</form>
		
	</main>

	<footer>
		<p>Churrasquito - Todos os direitos reservados<br>Desenvolvido por Marcelo Garbin</p>
		<p>
			<a href="http://www.facebook.com" title="Facebook">
				<img src="assets/imgs/face.png" alt="Facebook">
			</a>
			<a href="http://www.twitter.com" title="Twitter">
				<img src="assets/imgs/twitter.png" alt="Twitter">
			</a>
			<a href="contato.html" title="Contato">
				<img src="assets/imgs/email.png" alt="Contato">
			</a>
		</p>
	</footer>

<script type="text/javascript">
	$('#btnmenu').click(function(){
		$('#menu').toggle();
	});
</script>
</body>
</html>
